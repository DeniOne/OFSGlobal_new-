Дополнительные соображения
Интеграция с существующими инструментами: система может интегрироваться с Adobe Lightroom для получения данных об обработке фотографий и с «Эвотором» для продаж, что упростит переход. Однако, если вы планируете заменить эти инструменты, ERP должна вклю-чать аналогичные функции (например, встроенный POS).
Масштабируемость: учитывая выручку > 100 млн руб., система должна поддерживать управление несколькими локациями с возможностью добавления новых.
Безопасность и соответствие законам: финансовый модуль должен учитывать российские требования к отчетности (Планирование ресурсов предприятия (ERP): значение, компоненты и примеры), а данные сотрудников должны быть защищены в соответствии с местным законода-тельством.
Роль специалистов: корпоративный юрист может помочь в составлении контрактов с со-трудниками и партнерами, а психолог — в разработке программ мотивации, интегрированных в HRM.


