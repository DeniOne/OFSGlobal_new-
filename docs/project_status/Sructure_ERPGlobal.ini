Структура ERP-системы
На основе описания и стандартных компонентов ERP (Компоненты ERP | Основные части си-стемы планирования ресурсов предприятия) система была структурирована следующим обра-зом:
Модуль управления персоналом (HRM)
Этот модуль является основой для управления сотрудниками, что соответствует вашему ак-центу на OFS и мотивации.
Функции: 
Профили сотрудников с информацией о должности, локации, оборудовании (например, фото-аппараты для фотографов, лицензии Lightroom для ретушеров).
Расписание смен с учетом локаций (зоопарков, аквапарков и т. д.) с возможностью интегра-ции с календарем.
Отслеживание метрик: 
Фотографы: ОКК (количество групп, например, семей или компаний друзей), общая выручка от их фотографий, ЦК (выручка / ОКК).
Продавцы: количество привлечённых клиентов, количество покупок, конверсия, общая вы-ручка, средний чек.
Ретушеры: количество обработанных фотографий, качество (возможно, на основе обратной связи или внутреннего контроля).
Помощники: часы работы, выполненные задачи.
Расчет заработной платы: фиксированные оклады для помощников, бонусы для других должностей на основе показателей (например, бонус фотографу за превышение целевого ОКК).
Управление: директор по персоналу будет использовать этот модуль для оптимизации рас-писания, анализа производительности и обеспечения мотивации. Например, он может настроить уведомления для сотрудников с низкими показателями для повышения эффективности.
Дополнительно: психолог из команды может помочь в разработке нефинансовых мотива-ционных программ, интегрированных в систему.
Модуль управления производством
Этот модуль охватывает весь процесс от загрузки фотографий до готовой продукции, что критически важно для обеспечения качества и своевременности.
Функции: 
Ведение журнала фотосессий: фотограф загружает фото в систему, указывая уникальный идентификатор группы (например, номер семьи).
Управление рабочим процессом: этапы включают загрузку, назначение ретушеру, обработку, утверждение, печать, вставку в рамки/магниты. На каждом этапе фиксируется ответственный и время.
Управление запасами: отслеживание уровня материалов (бумага, рамки, магниты), автома-тическое создание заказов при достижении порогового значения.
Возможность интеграции с Adobe Lightroom для получения данных об обработке, если это технически возможно.
Управление: директор по производству будет следить за загрузкой ретушеров и помощни-ков, анализировать задержки в процессе и управлять качеством продукции. Например, он может настроить контроль качества на этапе утверждения, чтобы снизить количество брака.
Дополнительно: учитывая вашу цель повысить качество, можно добавить показатель удо-влетворенности клиентов для оценки работы ретушеров, хотя это потребует механизма сбора обратной связи.
Модуль управления продажами
Этот модуль посвящён продажам и анализу их эффективности, что важно для увеличения выручки.
Функции: 
Система продаж (POS): фиксирует транзакции, включая проданные товары, цены и связь с фотосессией для расчета показателей фотографов.
Возможность интеграции с «Эвотором» для получения данных о продажах или замена его встроенной системой.
Аналитика: расчёт конверсии (количество покупок / количество посетителей), среднего чека (выручка / количество покупателей) для каждого продавца.
Чтобы рассчитать конверсию, продавцы должны регистрировать количество подошедших клиентов, что может быть автоматизировано (например, с помощью датчиков) или выполняться вручную, что требует дополнительного обучения.
Управление: директор по продажам будет анализировать данные для оптимизации работы продавцов, например, предлагать тренинги для повышения конверсии.
Дополнительно: если бизнес расширится, можно добавить функции для управления лояль-ностью клиентов, хотя в текущем контексте это не является приоритетом.
Финансовый модуль
Этот модуль обеспечивает финансовую прозрачность и соответствие законодательству, что критически важно для бизнеса в России.
Функции: 
Учет доходов от продаж, расходов на заработную плату (из HRM), материалов (из производ-ства).
Бюджетирование и прогнозирование на основе исторических данных.
Расчет налогов с учетом российского законодательства, что важно для главного бухгалтера, владеющего этой областью знаний.
Управление: главный бухгалтер будет использовать модуль для подготовки отчетов, кон-троля расходов и обеспечения соответствия законам. Например, он может настроить автоматиче-ские напоминания о налоговых сроках.
Дополнительно: учитывая масштаб бизнеса (выручка > 100 млн руб.), модуль должен под-держивать сложные финансовые отчеты для инвесторов или партнеров.
Модуль аналитики и ИИ
Этот модуль предоставляет данные для принятия стратегических решений и персонализи-рованные рекомендации, соответствующие вашему видению развития.
Функции: 
Аналитика: информационные панели с реальными данными (продажи, производительность, финансы) и исторические отчёты (например, месячные продажи по локациям).
ИИ-помощник компании: анализирует изменения, например снижение продаж в определён-ном месте, и предлагает планы (например, увеличить количество фотографов) или предупре-ждает о рисках (например, о нехватке материалов). Может использовать прогнозирование на ос-нове исторических данных и внешних факторов (погода, праздники).
Персональный ИИ-помощник: для каждого сотрудника анализирует показатели (например, ОКК фотографа ниже среднего) и дает советы (например, техники для улучшения качества фото-графий). Может сравнивать с коллегами или бенчмарками.
Управление: бизнес-аналитик и директор по информационным технологиям будут поддер-живать модуль, обеспечивая точность данных и актуальность рекомендаций. Например, они мо-гут настроить уведомления для менеджеров о критических изменениях.
Дополнительно: Реализация ИИ потребует исторических данных для обучения моделей, что может быть начато с текущих Google Таблиц.
Интерфейсы пользователя
Для удобства доступа система включает веб-приложение и Telegram-бота, что соответствует вашему запросу.
Веб-приложение: предоставляет полный доступ менеджерам и администраторам для де-тального управления (например, настройка расписания, анализ отчетов).
Телеграмма-бот: 
Личный кабинет для сотрудников: просмотр расписания, показателей (ОКК, конверсия), зар-платы, получение уведомлений от ИИ-помощника.
Административный кабинет для менеджеров: доступ к отчётам, управление расписанием, получение оповещений от ИИ.
Управление: ИТ-директор обеспечит безопасность (например, авторизацию через Telegram) и удобство использования, учитывая, что многие сотрудники могут предпочитать мобильный до-ступ.
Дополнительно: Telegram-бот может быть полезен для оперативного общения, например, для уведомления о сменах или срочных задачах.
Взаимодействие между модулями
Для обеспечения целостности системы модули должны взаимодействовать следующим обра-зом:
HRM передаёт данные о сотрудниках (расписание, роли) в модули производства и продаж для назначения задач. Например, фотограф назначается на смену в зоопарке, и это отражается в производственном модуле.
Производство отправляет готовую продукцию в отдел продаж, а отдел продаж возвращает данные для расчёта показателей. Например, продажа фото связывается с фотосессией для об-новления выручки фотографа в HRM.
Финансовый модуль получает данные о продажах для учёта доходов и расходов на заработ-ную плату из HRM.
Аналитика собирает данные из всех модулей для создания отчётов и работы ИИ-помощников. Например, ИИ может заметить, что продажи в аквапарке падают, и предложить увеличить количество продавцов.
