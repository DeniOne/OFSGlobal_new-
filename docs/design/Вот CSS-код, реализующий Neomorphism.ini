  <button class="btn-neo primary">Primary Button</button>
  <button class="btn-neo danger">Danger Button</button>

</body>
*/

Пояснения:

CSS Переменные (:root): Все основные цвета, радиусы, тени вынесены в переменные. Это позволяет легко менять тему или отдельные параметры в одном месте. Эти переменные и есть твои дизайн-токены.
Базовый класс .btn-neo: Содержит общие стили для всех кнопок: отступы, шрифт, скругление, переходы, убирает стандартные стили браузера.
Модификаторы (.default, .primary, .danger): Задают конкретный background-color, color и box-shadow для каждого типа кнопки.
Тени (box-shadow):
Для выпуклого эффекта (стандартное состояние) используется комбинация светлой тени (--neo-light-shadow-color) со смещением вверх-влево (-x -y) и темной тени (--neo-dark-shadow-color) со смещением вниз-вправо (x y).
Для вогнутого эффекта (состояние :active) используется inset тень, причем темная тень идет сверху-слева, а светлая — снизу-справа, создавая эффект вдавленности.
Состояния :hover и :active: Четко определены для каждого типа кнопки, изменяя фон и/или тени для обратной связи с пользователем.
Переходы (transition): Добавлены для плавности изменений при наведении и нажатии.
Этот код должен дать хороший старт для твоих неоморфных кнопок в темной теме. Ты можешь подстроить значения смещений (--neo-shadow-offset), размытия (--neo-shadow-blur) и прозрачности теней, чтобы добиться идеального для тебя эффекта мягкости.
