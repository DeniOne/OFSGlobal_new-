Вот CSS-код, реализующий твои требования, с использованием CSS-переменных (которые по сути и являются дизайн-токенами в данном контексте) для легкой настройки.
/* ======================================== */
/* Neomorphism Dark Theme          */
/* ======================================== */

:root {
  /* -- Base Colors -- */
  --neo-dark-bg: #1A1A20; /* Основной фон страницы */
  --neo-text-color: rgba(255, 255, 255, 0.8);
  --neo-text-color-light: #ffffff;

  /* -- Default Button Colors -- */
  --neo-default-bg: #2a2a30;
  --neo-default-bg-hover: #333338;
  --neo-default-bg-active: #25252a;

  /* -- Primary Button Colors -- */
  --neo-primary-bg: #9D6AF5;
  --neo-primary-bg-hover: #ad7ff7;
  --neo-primary-bg-active: #8e5cdb;

  /* -- Danger Button Colors -- */
  --neo-danger-bg: #f5222d;
  --neo-danger-bg-hover: #ff4d4f; /* Примерно светлее */
  --neo-danger-bg-active: #d91a2a; /* Примерно темнее */

  /* -- Shadows & Style -- */
  --neo-border-radius: 6px;
  --neo-transition-speed: 0.2s;

  /* -- Neumorphism Shadows (Dark Theme) -- */
  /* Светлая тень (сверху-слева) - должна быть чуть светлее фона кнопки/страницы */
  --neo-light-shadow-color: rgba(255, 255, 255, 0.05);
  /* Темная тень (снизу-справа) - должна быть темнее фона кнопки/страницы */
  --neo-dark-shadow-color: rgba(0, 0, 0, 0.4);

  /* Значения теней (смещение-x, смещение-y, размытие) */
  --neo-shadow-offset: 4px;
  --neo-shadow-blur: 8px;
  /* Усиленные тени для ховера (опционально) */
  --neo-shadow-offset-hover: 5px;
  --neo-shadow-blur-hover: 10px;

  /* -- Базовая выпуклая тень -- */
  --neo-box-shadow:
    calc(var(--neo-shadow-offset) * -1) calc(var(--neo-shadow-offset) * -1) var(--neo-shadow-blur) var(--neo-light-shadow-color),
    var(--neo-shadow-offset) var(--neo-shadow-offset) var(--neo-shadow-blur) var(--neo-dark-shadow-color);

  /* -- Вогнутая тень (для active) -- */
  --neo-box-shadow-inset:
    inset calc(var(--neo-shadow-offset) * -1) calc(var(--neo-shadow-offset) * -1) var(--neo-shadow-blur) var(--neo-dark-shadow-color), /* Темная сверху-слева */
    inset var(--neo-shadow-offset) var(--neo-shadow-offset) var(--neo-shadow-blur) var(--neo-light-shadow-color); /* Светлая снизу-справа */

 /* -- Тень для ховера (опционально, можно использовать ту же или усилить) -- */
  --neo-box-shadow-hover:
    calc(var(--neo-shadow-offset-hover) * -1) calc(var(--neo-shadow-offset-hover) * -1) var(--neo-shadow-blur-hover) var(--neo-light-shadow-color),
    var(--neo-shadow-offset-hover) var(--neo-shadow-offset-hover) var(--neo-shadow-blur-hover) var(--neo-dark-shadow-color);
}

/* Базовый стиль для всех неоморфных кнопок */
.btn-neo {
  border: none; /* Убираем стандартную границу */
  outline: none; /* Убираем стандартный аутлайн */
  padding: 12px 24px; /* Примерные отступы */
  font-size: 1rem; /* Размер шрифта */
  font-weight: 500; /* Насыщенность шрифта */
  border-radius: var(--neo-border-radius);
  cursor: pointer;
  user-select: none; /* Запретить выделение текста кнопки */
  text-align: center;
  display: inline-block; /* Или inline-flex для выравнивания иконок */
  vertical-align: middle; /* Выравнивание по вертикали */

  /* Плавные переходы */
  transition:
    background-color var(--neo-transition-speed) ease-in-out,
    box-shadow var(--neo-transition-speed) ease-in-out,
    color var(--neo-transition-speed) ease-in-out;
}

/* --- Default Button --- */
.btn-neo.default {
  background-color: var(--neo-default-bg);
  color: var(--neo-text-color);
  box-shadow: var(--neo-box-shadow);
}

.btn-neo.default:hover {
  background-color: var(--neo-default-bg-hover);
   /* box-shadow: var(--neo-box-shadow-hover); /* Можно усилить тень при ховере */
}

.btn-neo.default:active {
  background-color: var(--neo-default-bg-active);
  box-shadow: var(--neo-box-shadow-inset); /* Вдавленный эффект */
  color: rgba(255, 255, 255, 0.6); /* Текст можно чуть приглушить */
}

/* --- Primary Button --- */
.btn-neo.primary {
  background-color: var(--neo-primary-bg);
  color: var(--neo-text-color-light);
  /* Можно использовать стандартную тень или немного адаптировать */
  /* Например, сделать светлую тень чуть заметнее на цветном фоне */
  box-shadow:
    calc(var(--neo-shadow-offset) * -1) calc(var(--neo-shadow-offset) * -1) var(--neo-shadow-blur) rgba(255, 255, 255, 0.1), /* Чуть ярче светлая */
    var(--neo-shadow-offset) var(--neo-shadow-offset) var(--neo-shadow-blur) rgba(0, 0, 0, 0.5); /* Чуть темнее темная */
}

.btn-neo.primary:hover {
  background-color: var(--neo-primary-bg-hover);
  /* Усиленная тень для цветной кнопки */
  box-shadow:
    calc(var(--neo-shadow-offset-hover) * -1) calc(var(--neo-shadow-offset-hover) * -1) var(--neo-shadow-blur-hover) rgba(255, 255, 255, 0.15),
    var(--neo-shadow-offset-hover) var(--neo-shadow-offset-hover) var(--neo-shadow-blur-hover) rgba(0, 0, 0, 0.6);
}

.btn-neo.primary:active {
  background-color: var(--neo-primary-bg-active);
  /* Вдавленная тень для цветной кнопки */
  box-shadow:
    inset calc(var(--neo-shadow-offset) * -1) calc(var(--neo-shadow-offset) * -1) var(--neo-shadow-blur) rgba(0, 0, 0, 0.6), /* Темная сверху */
    inset var(--neo-shadow-offset) var(--neo-shadow-offset) var(--neo-shadow-blur) rgba(255, 255, 255, 0.1); /* Светлая снизу */
  color: rgba(255, 255, 255, 0.9);
}

/* --- Danger Button (Optional) --- */
.btn-neo.danger {
  background-color: var(--neo-danger-bg);
  color: var(--neo-text-color-light);
  /* Тени аналогично Primary */
   box-shadow:
    calc(var(--neo-shadow-offset) * -1) calc(var(--neo-shadow-offset) * -1) var(--neo-shadow-blur) rgba(255, 255, 255, 0.1),
    var(--neo-shadow-offset) var(--neo-shadow-offset) var(--neo-shadow-blur) rgba(0, 0, 0, 0.5);
}

.btn-neo.danger:hover {
  background-color: var(--neo-danger-bg-hover);
  /* Усиленная тень */
   box-shadow:
    calc(var(--neo-shadow-offset-hover) * -1) calc(var(--neo-shadow-offset-hover) * -1) var(--neo-shadow-blur-hover) rgba(255, 255, 255, 0.15),
    var(--neo-shadow-offset-hover) var(--neo-shadow-offset-hover) var(--neo-shadow-blur-hover) rgba(0, 0, 0, 0.6);
}

.btn-neo.danger:active {
  background-color: var(--neo-danger-bg-active);
  /* Вдавленная тень */
   box-shadow:
    inset calc(var(--neo-shadow-offset) * -1) calc(var(--neo-shadow-offset) * -1) var(--neo-shadow-blur) rgba(0, 0, 0, 0.6),
    inset var(--neo-shadow-offset) var(--neo-shadow-offset) var(--neo-shadow-blur) rgba(255, 255, 255, 0.1);
  color: rgba(255, 255, 255, 0.9);
}

